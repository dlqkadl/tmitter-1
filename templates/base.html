{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Tmitter{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/app.css' %}">
</head>
<body>
<div class="blog-masthead">
    <div class="container">
        <nav class="blog-nav">
            <a class="blog-nav-logo active" href="{% url 'home' %}" id="logo">Tmitter</a>
            <div class="float-right">
                <a class="blog-nav-item" href="#">New features</a>
                <a class="blog-nav-item" href="{% url 'about' %}">关于</a>
                <a class="blog-nav-item" href="{% url 'help' %}">帮助</a>
                <a class="blog-nav-item" href="#">登陆</a>
            </div>
        </nav>
    </div>
</div>

<div class="container">

    <div class="blog-header">
        <h1 class="blog-title"></h1>
        <p class="lead blog-description"></p>
    </div>

    <div class="row">

        <div class="col-sm-9 blog-main">

            {% block container %}
                <h1>Tmitter</h1>
            {% endblock %}

        </div><!-- /.blog-main -->

        <div class="col-sm-3 col-sm-offset-1 blog-sidebar">
            {% block sidebar %}{% endblock %}
        </div><!-- /.blog-sidebar -->

    </div><!-- /.row -->

</div><!-- /.container -->

<footer class="blog-footer">
    <p><a href="http://getbootstrap.com">Tmitter</a> by<a href="https://www.guojing-em.com">@GAVIN</a>.</p>
    <p>
        <a href="#">Back to top</a>
    </p>
</footer>
</body>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
</html>
